<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email System Learning Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/helper-bot.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="chat-window">
        <div class="chat-header">
            <button class="return-btn" onclick="returnToDashboard()">
                <i class="fas fa-arrow-left"></i> Return to Dashboard
            </button>
            <h3><i class="fas fa-robot"></i> Email System Learning Assistant</h3>
            <div class="language-controls">
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                </select>
            </div>
        </div>
        <div id="chat-body" class="chat-body">
            <!-- Messages will be added here -->
        </div>
        <div class="chat-input-area">
            <input type="text"
                   id="chat-input"
                   placeholder="Ask about email classification, sorting, or any system features..."
                   onkeypress="handleInput(event)"
                   autocomplete="off" />
            <button onclick="sendInput()" class="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

        <!-- Quick Action Buttons -->
        <div class="quick-actions">
            <button onclick="askQuestion('How do I classify emails?')" class="quick-btn">
                <i class="fas fa-tags"></i> Email Classification
            </button>
            <button onclick="askQuestion('What are the priority levels?')" class="quick-btn">
                <i class="fas fa-exclamation-triangle"></i> Priority Levels
            </button>
            <button onclick="askQuestion('How do I use the dashboard?')" class="quick-btn">
                <i class="fas fa-tachometer-alt"></i> Dashboard Help
            </button>
            <button onclick="askQuestion('How do I reply to emails?')" class="quick-btn">
                <i class="fas fa-reply"></i> Reply Help
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/helper-bot.js') }}"></script>
</body>
</html>
